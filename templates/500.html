{% extends "base.html" %}

{% block title %}Server Error - adyaprana.com{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="error-content" data-aos="fade-up">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="error-title">500</h1>
            <h2 class="error-subtitle">Server Error</h2>
            <p class="error-description">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home!
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</section>

<style>
.error-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--gradient-hero);
    text-align: center;
    padding: 2rem 0;
}

.error-content {
    max-width: 600px;
    margin: 0 auto;
}

.error-icon {
    font-size: 4rem;
    color: #ef4444;
    margin-bottom: 2rem;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.error-subtitle {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-description {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .error-title {
        font-size: 4rem;
    }
    
    .error-subtitle {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .error-actions .btn {
        width: 200px;
    }
}
</style>
{% endblock %}
